<html lang="en">
  <head>
    <meta charset="utf8" />
    <title>Cookin Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="POST" action="/api/submit">
      <div class="input">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" />
      </div>

      <div class="input">
        <label for="email">Email Addresse</label>
        <input id="email" name="email" type="email" />
      </div>

      <div class="input">
        <label for="referers">Bist du beim Kochen dabei?</label>
        <select id="referers" name="referers">
          <option hidden disabled selected value></option>
          <option value="Ja">Ja</option>
          <option value="Nein">Nein</option>
        </select>
      </div>

      <div class="checklist">
        <label>Was w√ºrdest du diese Woche gerne Kochen?</label>
        <ul>
          <li>
            <input id="m1" type="checkbox" name="food" value="Felix Flocken" />
            <label for="m1">Felix Flocken</label>
          </li>
          <li>
            <input id="m2" type="checkbox" name="food" value="Weiler Wraps" />
            <label for="m2">Weiler Wraps</label>
          </li>
          <li>
            <input id="m3" type="checkbox" name="food" value="Kuschick Kapern" />
            <label for="m3">Kuschick Kapern</label>
          </li>
        </ul>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
